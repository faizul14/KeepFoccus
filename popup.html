<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      min-width: 220px;
      font-family: 'Segoe UI', sans-serif;
      padding: 12px;
      background: #f0f0f0;
    }
    h3 {
      margin-top: 0;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }
    .on {
      background-color: #00cc66;
      color: white;
    }
    .off {
      background-color: #cc0000;
      color: white;
    }
  </style>
</head>
<body>
  <h3>Save Your Brain</h3>
  <div>Status: <span id="status">Loading...</span></div>
  <button id="toggle" class="on">Toggle</button>

  <script src="popup.js"></script>
</body>
</html>
